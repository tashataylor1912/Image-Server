<html>
<head>
<title>Picturefill example</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="js/matchmedia.js"></script>
    <script src="js/picturefill.js"></script>
</head>
<body>
    <div data-picture data-alt="A beautiful butterfly">
        <div data-src="http://img.demo.wew.io/px_100/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg"></div>
        <div data-src="http://img.demo.wew.io/px_200/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(-webkit-min-device-pixel-ratio: 2.0)"></div>
        <div data-src="http://img.demo.wew.io/px_320/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(min-width: 320px)"></div>
        <div data-src="http://img.demo.wew.io/px_320/@_2/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(min-width: 320px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>
        <div data-src="http://img.demo.wew.io/px_480/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(min-width: 480px)"></div>
        <div data-src="http://img.demo.wew.io/px_480/@_2/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(min-width: 480px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>  
        <div data-src="http://img.demo.wew.io/px_1000/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(min-width: 1000px)"></div>
        <div data-src="http://img.demo.wew.io/px_1000/@_2/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" data-media="(min-width: 1000px) and (-webkit-min-device-pixel-ratio: 2.0)"></div> 

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="http://img.demo.wew.io/px_10/hthttp://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" alt="A beautiful butterfly">
        </noscript>
    </div>
</body>
