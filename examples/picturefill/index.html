<html>
<head>
<title>Picturefill example</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="/js/matchmedia.js"></script>
    <script src="/js/picturefill.js"></script>
</head>
<body>
    <div data-picture data-alt="A beautiful butterfly">
        <div data-src="http://wew.io/img/px_100/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg"></div>
        <div data-src="http://wew.io/img/px_200/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(-webkit-min-device-pixel-ratio: 2.0)"></div>
        <div data-src="http://wew.io/img/px_320/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(min-width: 320px)"></div>
        <div data-src="http://wew.io/img/px_320/@_2/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(min-width: 320px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>
        <div data-src="http://wew.io/img/px_480/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(min-width: 480px)"></div>
        <div data-src="http://wew.io/img/px_480/@_2/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(min-width: 480px) and (-webkit-min-device-pixel-ratio: 2.0)"></div>  
        <div data-src="http://wew.io/img/px_1000/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(min-width: 1000px)"></div>
        <div data-src="http://wew.io/img/px_1000/@_2/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" data-media="(min-width: 1000px) and (-webkit-min-device-pixel-ratio: 2.0)"></div> 

        <!-- Fallback content for non-JS browsers. Same img src as the initial, unqualified source element. -->
        <noscript>
            <img src="http://wew.io/img/px_10/http://farm9.staticflickr.com/8154/7705240114_fdc69e5882_k_d.jpg" alt="A beautiful butterfly">
        </noscript>
    </div>
    <script src="/js/matchmedia.js"></script>
    <script src="/js/picturefill.js"></script>
</body>
