<!doctype html>
<html>
<head>
    <!--
    See live example: http://demo.wew.io/Image-Server/examples/highDPI/
    -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Retina images</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

</head>
<body>
<div id="container">
    <header>
    <h1>High DPI image support</h1>
    </header>
    <div id="main" role="main">
    <div><h2>Pixel ratio 1</h2><img src="http://img.demo.wew.io/px_300/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" alt="normal" id="normal" onload="javascript:s(this);" style="width:300px"/></div>

    <div><h2>Pixel ratio 2</h2><img src="http://img.demo.wew.io/px_300/@_2/http://farm1.staticflickr.com/154/369525606_c77b69e92c_o_d.jpg" alt="High DPI x2" id="highdpi" onload="javascript:s(this);" style="width:300px"/></div>
</div>
    <footer>

    </footer>
</div> <!--! end of #container -->
<script type="text/javascript">
function s(i){
    var ndiv = document.createElement("div");
    ndiv.innerHTML="Size: " + i.naturalWidth + 'x' + i.naturalHeight;
    document.getElementById(i.id).parentNode.appendChild(ndiv);

}

</script>
</body>
</html>
